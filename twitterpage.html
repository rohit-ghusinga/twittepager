<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sl.css">
</head>

<body>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="logo" class="X">
        <div class="sign-in-X">
            <h1>Sign in to X</h1>
            <button class="google-sign-in">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"
                    alt="Google Logo" class="logo">Sign in with Google.
            </button>
            <span class="or"></span>
            <button class="apple-sign-in">
                <img src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png" alt="Apple Logo"
                    class="logo">Sign in with Apple.
            </button>
        </div>
        <div class="line-container">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Username, phone, or email" class="input-field"><br>
            <div><button class="next-button">Next</button></div><br>
            <div> <button class="forgot-password">Forgot password?</button></div>

        </div>
        <div class="sign-up-link">
            Don't have an account? <span class="sign-up">
                <a href="https://twitter.com/?lang=en" target="_blank">Sign up!!</a>
            </span>
        </div>
    </div>
</body>

</html>
